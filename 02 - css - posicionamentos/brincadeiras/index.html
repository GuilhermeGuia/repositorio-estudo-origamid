<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
         display: grid;
         grid-template-columns: 1fr 1fr;
         width: 800px;
         margin: 0 auto;
         gap: 20px;
        }
        .container img {
            width: 100%;
            height: 100%;
        }
        .container .mengao {
            grid-row: 1 / 3;
        }
    </style>
</head>
<body>
    <h1>brincadeira tem hora</h1>
    <div class="container">
        <img src="mengao.jpg" alt="" class="mengao">
        <img src="imagem1.webp" alt="">
        <img src="imagem22.jpg" alt="" >
    </div>
</body>
</html>
