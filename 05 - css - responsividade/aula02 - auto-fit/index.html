<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        body {
            margin: 0;
            padding: 0;

            background-image: url("https://images.alphacoders.com/661/661647.png");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
        div {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            width: 1080px;
            max-width: 90%;
            margin: 3rem auto;
            gap: 2rem;
        }
        img {
            max-width: 100%;
            display: block;
        }
        h1 {
            background-color: #c9ac08;
            grid-column: 1 / -1;
            padding: 1.5rem;
            text-align: center;
        }
        .img {
            object-fit: cover;
        }
        nav {
            grid-column: 1 /-1;
        }
        nav ul{
            display: flex;

            background-color: #c9ac08;
            justify-content: space-around;
        }
        @media screen and (max-width: 768px){
            div {
                grid-template-columns: 1fr;
            }
            p{
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div>
